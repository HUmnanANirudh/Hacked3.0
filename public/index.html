<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/logo192.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">

    <!-- SEO Meta Tags -->
    <title>Hacked 3.0 | BMU's Premier Hackathon Event 2025</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Performance & Security Headers -->
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hacked 3.0 | BMU's Premier Hackathon Event - Early Bird Promotions Open" />
    <meta property="og:description" content="Join Hacked 3.0, a premier hackathon event at BML Munjal University. Over ₹50k in prizes for participants! Looking for sponsors to support innovation. Follow us for exclusive promotions and updates." />
    <meta property="og:image" content="/assets/images/logo.svg" />
    <meta property="og:url" content="https://hacked67thmilestone.com/" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="/hacked-banner.webp" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Jersey+10&display=swap" rel="stylesheet">

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {

        "@type": "Event",

          "name": "BML Munjal University",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Kapriwas",
            "addressRegion": "Gurgaon",
            "addressCountry": "IN"
          }
        },
        "organizer": {
          "@type": "Organization",
          "name": "ACM x SCI-MAT x SATA",
          "logo": "/assets/images/logo.svg"
        },
        "offers": {
          "@type": "Offer",
          "description": "Participant Registration"
        },
        "sponsor": {
          "@type": "Organization",
          "name": "Sponsorship Opportunities Available"
        }
      }
